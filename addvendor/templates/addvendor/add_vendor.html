{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Vendor
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add a new Vendor</legend>
        {{ form | crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type ="submit">Add Vendor</button>
        </div>
    </form>


{% endblock %}
